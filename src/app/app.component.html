<avam-window-chrome>
  <div WIN-TITLE>
    <span>{{title}}</span>
  </div>
  <div WIN-BODY>
    <button class="btn btn-primary btn-lg" (click)="onCreateWindow()">Start</button>
    <!-- <system-depth-host></system-depth-host> -->
    <button class="btn btn-primary btn-sm" (click)="selectTheme('darkly')">
      Dark
    </button>
    <button class="btn btn-primary btn-sm" (click)="selectTheme('cerulean')">
      Light
    </button>
    <div>
      <input type="text" class="slideTwo">
      <ul>
        <li>
          <input type="radio" id="f-option" name="selector">
          <label for="f-option">Pizza</label>

          <div class="check"></div>
        </li>

        <li>
          <input type="radio" id="s-option" name="selector">
          <label for="s-option">Bacon</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>

        <li>
          <input type="radio" id="t-option" name="selector">
          <label for="t-option">Cats</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>
      </ul>
    </div>

  </div>
</avam-window-chrome>
