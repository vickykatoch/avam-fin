<avam-window-chrome (close)="viewHost.close(true)">
  <div WIN-TITLE>
    <span>Hi There</span>
  </div>
  <div WIN-BODY>
    <h1 avamDraggable [dragStart]="onDrag(10)">Hi There</h1>
    <h1>No Dragging</h1>
    <div avamDropTarget style="height:100px;width:100%;border:1px solid red" [dragOver]="onDragOver(15)">
    </div>
  </div>
</avam-window-chrome>
